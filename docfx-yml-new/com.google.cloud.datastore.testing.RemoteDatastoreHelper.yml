  type: "Class"
  package: "com.google.cloud.datastore.testing"
  summary: "Utility to create a remote datastore configuration for testing. Datastore options can be obtained\n via the <xref uid=\"com.google.cloud.datastore.testing.RemoteDatastoreHelper.getOptions()\" data-throw-if-not-resolved=\"false\">#getOptions()</xref> method. Returned options use a randomly generated namespace (<xref uid=\"com.google.cloud.datastore.DatastoreOptions.getNamespace()\" data-throw-if-not-resolved=\"false\">DatastoreOptions#getNamespace()</xref>) that can be used to run the tests. Once the tests are run, all\n entities in the namespace can be deleted using <xref uid=\"com.google.cloud.datastore.testing.RemoteDatastoreHelper.deleteNamespace()\" data-throw-if-not-resolved=\"false\">#deleteNamespace()</xref>. Returned options also\n have custom <xref uid=\"com.google.cloud.datastore.DatastoreOptions.getRetrySettings*\" data-throw-if-not-resolved=\"false\">DatastoreOptions#getRetrySettings()</xref>: <xref uid=\"\" data-throw-if-not-resolved=\"false\">RetrySettings#getMaxAttempts()</xref>\n is <code>10</code>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">RetrySettings#getMaxRetryDelay()</xref> is <code>30000</code>, <xref uid=\"\" data-throw-if-not-resolved=\"false\">RetrySettings#getTotalTimeout()</xref> is <code>120000</code> and <xref uid=\"\" data-throw-if-not-resolved=\"false\">RetrySettings#getInitialRetryDelay()</xref> is <code>250</code>. <xref uid=\"\" data-throw-if-not-resolved=\"false\">HttpTransportOptions#getConnectTimeout()</xref> and <xref uid=\"\" data-throw-if-not-resolved=\"false\">HttpTransportOptions#getReadTimeout()</xref> are\n both both set to <code>60000</code>.\n\n <p>Internal testing use only"
